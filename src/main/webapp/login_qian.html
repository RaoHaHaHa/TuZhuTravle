<!DOCTYPE html>
<html>

<head lang="en">
	<meta charset="UTF-8">
	<title>途猪用户登录</title>
	<meta content="IE=edge" http-equiv="X-UA-Compatible">
	<meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
		  name="viewport">
	<meta content="telephone=no" name="format-detection">
	<meta content="webkit" name="renderer">
	<meta content="no-siteapp" http-equiv="Cache-Control"/>

	<link href="flink/css/amazeui.css" rel="stylesheet"/>
	<link href="flink/css/dlstyle.css" rel="stylesheet" type="text/css">
	<!--导入jquery-->
	<script src="flink/js/jquery-3.3.1.js"></script>

</head>

<body>

<div class="login-boxtitle">
	<a href="index2.htmlindex.html"><img alt="logo" src="images/tuzhulog.png"/></a>
</div>

<div class="login-banner">
	<div class="login-main">
		<div class="login-banner-bg"><span></span><img src="images/denglutu.png"/></div>
		<div class="login-box">

			<h3 class="title">登录途猪</h3>

			<div class="clear"></div>

			<div class="login-form">
				<form id="loginForm">
					<div class="user-name">
						<label for="account"><i class="am-icon-user"></i></label>
						<input id="account" name="account" placeholder="邮箱/手机/用户名" type="text">
					</div>
					<div class="user-pass">
						<label for="password"><i class="am-icon-lock"></i></label>
						<input id="password" name="" placeholder="请输入密码" type="password">
					</div>

				</form>
			</div>

			<div class="login-links">
				<label for="remember-me"><input id="remember-me" type="checkbox">记住密码</label>
				<span id="hintSpan" style="color: red;padding-left: 40px"> </span>
				<a class="am-fr" href="#">忘记密码</a>
				<a class="zcnext am-fr am-btn-default" href="register.html">注册</a>
				<br/>
			</div>
			<div class="am-cf">
				<input class="am-btn am-btn-primary am-btn-sm" id="loginBtn" name="" onclick="toLogin()" type="submit"
					   value="登 录"/>
			</div>
		</div>
	</div>
</div>


<div class="footer ">
	<div class="footer-hd ">
		<p>
			<a href="javascript:void(0)">途猪旅游论坛</a>
			<b>|</b>
			<a href="index2.htmlindex.html">首页</a>
			<b>|</b>
			<a href="javascript:void(0)">特价线路</a>
			<b>|</b>
			<a href="javascript:void(0)">天气</a>
		</p>
	</div>
	<div class="footer-bd ">
		<p>
			<a href="javascript:void(0)">关于我们</a>
			<a href="javascript:void(0)">合作伙伴</a>
			<a href="javascript:void(0)">联系我们</a>
			<a href="javascript:void(0)">网站地图</a>
			<em>© 2009-2019 Hengwang.com 版权所有</em>
		</p>
	</div>
</div>
</body>
<script>
	//登录方法
	function toLogin() {
		var account = $("#account").val();
		var password = $("#password").val();
		if (account == null || account == "" || password == null || password == "") {
			$("#hintSpan").html("请输入完整");
		} else {
			//请求登录
			$.post("user/userlogin", {"account": account, "password": password}, function (data) {
				//如果登录成功
				if (data.success) {
					window.location.href = "index_qian.html";
				} else {
					$("#hintSpan").html(data.errorMsg);
				}
			})
		}
	}
</script>

</html>
