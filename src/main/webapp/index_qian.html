        function initMenuTree() {
            //1.从服务器拉取数据
//                listMenuByUserId
            $.ajax({
                //提交数据的类型 POST GET
                type:"POST",
                async:false,
                //提交的网址
                url:"test1",
                //返回数据的格式
                datatype: "json",//"xml", "html", "script", "json", "jsonp", "text".
                //成功返回之后调用的函数
                contentType:"application/json",
                success:function(returnData){
                    var innerHTMLText = "";
                    $.each(returnData,function(index,item){

                        innerHTMLText +="<div class=\"col-md-4\">\n" +
                            "                            <a href=\"route_detail.html?id="+item.id+"\">";
                        innerHTMLText +="<img src=\"images/"+item.photo_src+".jpg\" alt=\"\">\n" +
                            "<div class=\"has_border\">";
                        innerHTMLText +="<h3>"+item.introduce+"</h3>\n" +
                            "<div class=\"price\">网付价<em>￥</em><strong>"+item.price+"</strong><em>起</em></div>\n" +
                            "</div>\n" +
                            "</a>\n" +
                            "</div>";

                    })
                    console.log(innerHTMLText);
                    console.log(returnData);
                    $("#First").html(innerHTMLText);
                },
                //调用出错执行的函数
                error: function(responseText){
                    //请求出错处理
                    console.error(responseText);
                }
            });
        }
        initMenuTree();
